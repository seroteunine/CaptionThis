name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies frontend
        working-directory: ./client
        run: npm install
      - name: Build client
        working-directory: ./client
        run: npm run build
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with: 
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/CaptionThis/frontend
            rm -rf *
            rsync -r -e "ssh -i deploy_key" \
            --delete-after \
            $GITHUB_WORKSPACE/client/dist/ \
            ${{ secrets.DEPLOY_USERNAME }}@${{ secrets.DEPLOY_HOST }}:/home/ubuntu/CaptionThis/frontend
      
